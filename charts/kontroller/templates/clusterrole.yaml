{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Release.Name }}-kontroller
# rules:
#   - apiGroups: ["networking.k8s.io"]
#     resources: ["httproutes"]
#     verbs: ["get", "list", "watch"]
#   - apiGroups: [""]
#     resources: ["services"]
#     verbs: ["get", "list", "watch"]
rules:
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - gateway.networking.k8s.io
  resources:
  - httproutes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - webapp.my-apps.com
  resources:
  - myapps
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - webapp.my-apps.com
  resources:
  - myapps/finalizers
  verbs:
  - update
- apiGroups:
  - webapp.my-apps.com
  resources:
  - myapps/status
  verbs:
  - get
  - patch
  - update
{{- end }}